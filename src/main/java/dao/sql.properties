                       A.board_comment_cnt, \
                     A.board_read_cnt, \
                        A.board_deleted, \
                        A.board_update_date, \
                        A.board_create_date, \
                        B.cust_id, \
                        B.cust_name \
                     from web_boards A, WEB_CUSTOMERS B \
                        where A.cust_id = B.cust_id) \
                        where row_number between ? and ?
